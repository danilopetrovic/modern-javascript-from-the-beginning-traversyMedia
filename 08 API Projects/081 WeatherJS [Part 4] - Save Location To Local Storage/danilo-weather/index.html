<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon/full.png">
<!--    <link rel="icon" type="image/png" sizes="180x180" href="favicon/apple-touch-icon.png">-->
<!--    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">-->
<!--    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">-->
    <title>WeatherJS</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center bg-primary p-5 rounded">
            <h1 id="w-location"></h1>
            <span id="refresh">
                <button><i class="fa-solid fa-arrows-rotate"></i></button>
            </span>
            <h3 class="text-dark" id="w-desc"></h3>
            <h3 id="w-string"></h3>
            <img id="w-icon">
            <ul id="w-details" class="list-group mt-3">
                <li class="list-group-item" id="w-humidity"></li>
                <li class="list-group-item" id="w-pressure"></li>
                <li class="list-group-item" id="w-feels-like"></li>
                <li class="list-group-item" id="w-wind"></li>
                <li class="list-group-item" id="w-date-now"></li>
                <li class="list-group-item" id="w-last-update"></li>
            </ul>
            <hr>
            <button id="change-location" type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">Change Location</button>
            <br>
            <br>
            <hr>
            <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API" target="_blank"><img id="weather-image" src='https://cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com"></a></p>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span id="XBtn" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="w-form">
                    <div class="form-group">
                        <label for="city-search-input">City</label>
                        <input type="text" id="city-search-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <ul id="city-list" class="list-group mt-3">
<!--                            <li onclick="console.log(this)" data-url="$url" data-country="country" data-city="name" data-region="region" class="list-group-item  list-group-item-custom">$name - $country - $region</li>-->
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<script src="storage.js"></script>
<script src="weather.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
